<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>object-function</title>
    <script type="application/javascript" src="../../jquery-3.3.1.js"></script>
</head>
<body>

    <script language="JavaScript">
        let object = {
            myFunction: function(jq){
                console.debug(jq);
            }
        };
        object.myFunction();
    </script>
</body>
</html>
